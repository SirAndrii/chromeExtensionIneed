<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Options</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header><h1>Indeed Extension</h1></header>
<main>
    <form>
        <div>
            <label for="stop-words">Stopwords:</label>
            <textarea id="stop-words" name="stop-words" rows="3"></textarea>
        </div>
        <div>
            <label for="highlight-color">Highlight color:</label>
            <input type="color" id="highlight-color" name="highlight-color">
        </div>
        <div>
            <label for="background-color">Background color:</label>
            <input type="color" id="background-color" name="background-color">
        </div>
        <button type="submit" id="save-button"> Save</button>
    </form>
</main>
<footer>

</footer>
<script src="/scripts/options.js"></script>
</body>
</html>
